name: Test & build

on:
  push:
    branches:
      - main
  pull_request: ~

concurrency:
  group: main-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-unit-tests:
    name: Run unit tests
    runs-on: [self-hosted, sdlc-ghr-prod]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: npm run test:unit

  run-basic-checks:
    name: Run linters
    runs-on: [self-hosted, sdlc-ghr-prod]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: npm run lint
